<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- tag untuk membuat form -->
        <form action="" method="">

            <label for="">Nama :</label>
            <input type="text" name="" value="" placeholder="Masukkan nama anda"><br>
            

            <label for="">jenis Kelamin :</label>
            <input type="radio" name="jeniskelamin" value="">Laki-Laki
            <input type="radio" name="jeniskelamin" value="">Perempuan
            <br>

            <label for="">Tanggal Lahir :</label>
            <input type="date"><br>

            <label for="">Hobby :</label>
            <input type="checkbox" name="hobi" value="hobi1"> Memancing
            <input type="checkbox" name="hobi" value="hobi1=2"> Memancing
            <input type="checkbox" name="hobi" value="hobi4"> Memancing
            <br>

            <label for="">Kabupaten :</label>
            <select name="" id="">--Pilih Kabupaten-- 
                <option value="">Banda Aceh</option>
                <option value="">Aceh Besar</option>
            </select>
            <br>

            <label for="">Password :</label>
            <input type="password"><br>

            <label for="">Nomor HP :</label>
            <input type="number"><br>

            <label for="">Alamat :</label>
            <textarea name="" id="" cols="30" rows="10"></textarea> <br>

            <label for="">Upload Gambar :</label>
            <input type="file">

            <a href="">kirim</a>
            <input type="submit" value="kirim">
            <button>Kirim</button>


        </form>
    </body>
</html>
